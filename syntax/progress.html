<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      它可被用于将繁重的计算任务拆分成多个部分，以使浏览器能够对用户事件作出反应，并在任务的各部分之间显示任务进度。
    </title>
  </head>
  <body>
    <div id="progress"></div>
    <script>
      let i = 0;
      function count() {
        do {
          i++;
          progress.innerHTML = i;
          console.log(i);
        } while (i % 1e2 != 0);

        if (i < 1e4) {
          setTimeout(count);
        }
      }
      count();
    </script>
  </body>
</html>
